<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People counter</title>
    <script src="https://kit.fontawesome.com/61d554ea6a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="section">
        <h1 class="title">People counter</h1>
        <h2 class="count-el">0</h2>
        <div class="btns-top">
            <button class="increment-btn round-btn"><i class="fa-solid fa-plus"></i></button>
            <button class="decrement-btn round-btn"><i class="fa-solid fa-minus"></i></button>
        </div>
        <div class="btns-bottom">
            <button class="save-btn rect-btn">save</button>
            <button class="clear-btn rect-btn">clear</button>
        </div>
        <p class="preEnt-el">Previous entries: </p>

    </section>
    <script src="./main.js"></script>
</body>

</html>
